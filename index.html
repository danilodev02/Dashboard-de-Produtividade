<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Modo Escuro">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M21 15.5A9 9 0 1 1 8.5 3a7 7 0 1 0 12.5 12.5Z" fill="currentColor"/>
        </svg>
        <span class="visually-hidden theme-toggle__label">Modo Escuro</span>
    </button>

    <div class="container-index">
        <form id="conectar" action="">
            <h1>CONECTAR</h1>

            <label for="email_conectar">Email</label>
            <input type="email" id="email_conectar" name="email_conectar" required>

            <label for="password_conectar">Senha</label>
            <input type="password" id="password_conectar" name="password_conectar" required>

            <button type="submit">ENTRAR</button>
            <p>Não tem uma conta? Clique <a href="#cadastro">aqui</a></p>
        </form>
        <form id="cadastro" action="" class="hidden">
            <h1>CADASTRO</h1>

            <label for="email_cadastro">Email</label>
            <input type="email" id="email_cadastro" name="email_cadastro" required>

            <label for="password_cadastro">Senha</label>
            <input type="password" id="password_cadastro" name="password_cadastro" required>

            <label for="confirm">Confirmar senha</label>
            <input type="password" id="confirm" name="confirm" required>

            <button type="submit">CADASTRAR</button>
            <p>Já tem uma conta? Clique <a href="#conectar">aqui</a></p>
        </form>
    </div>
    
    <script src="js/conectar.js" defer></script>
    <script src="js/theme.js" defer></script>
</body>
</html>
